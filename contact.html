<form action="">
    <div class="name">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="First name">
    </div>
    <div class="name-1">
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Last name">
    </div>
    <div class="contact-rest">
        <br>
        <label for="email">Email<br></label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com">
        <br>
        <br>
        <label for="phone">Phone number<br></label>
        <input type="phone" id="phone" name="phone" placeholder="111-111-1111">
        <br>
        <br>
        <label for="textarea">Message</label><br>
        <textarea placeholder="Type here...."></textarea>
    </div>

    <input type="submit" value="Submit">
</form>
