<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

      <!--  CURSOR   -->
  <div class="inner-cursor"></div>
  <div class="outer-cursor"></div>

<div class="return-to-index">
  <a href="courses.html">Go Back</a>
</div>

  <div class="quiz-wrapper">
    <div class="quiz-box" id="quiz">
        <div class="question-count">
            <p class="count"><span id="count-question">3</span>/<strong id="tol-num-que">10</strong></p>
            <p class="question-title">Question</p>
        </div>

        <div class="question-box">
            <span id="question-number">3</span>
            <p id="question">Text test number one, hello?</p>
        </div>
        
        <div class="answers-box">

            <div class="box">
                <div class="answer-number">A</div>
                <input type="radio" name="option" id="first" value="a" required hidden>
                <label for="first" class="answer-label">Testing 1</label>
            </div>

            <div class="box">
                <div class="answer-number">B</div>
                <input type="radio" name="option" id="second" value="b" required hidden>
                <label for="second" class="answer-label">Testing 2</label>
            </div>

            <div class="box">
                <div class="answer-number">C</div>
                <input type="radio" name="option" id="third" value="c" required hidden>
                <label for="third" class="answer-label">Testing 3</label>
            </div>

            <div class="box">
                <div class="answer-number">D</div>
                <input type="radio" name="option" id="fourth" value="d" required hidden>
                <label for="fourth" class="answer-label">Testing 4</label>
            </div>

        </div>
        <div class="button-box">
            <button type="button" class="next-btn button" id="next-question-btn">Next Question</button>
            <button type="button" class="next-btn button submit-btn" id="submit">Submit Now</button>
        </div>
        
    </div>

    <div class="result-show" id="result">
        <h2 id="score">Questions Answered</h2>
        <div class="button-box">
            <button class="button" onclick="location.reload()">Reload</button>
        </div>
      </div>

  </div>




    



    <script defer src="quiz.js"></script>
</body>
</html>
